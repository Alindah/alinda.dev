<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Sharkbait</title>
    <link rel="stylesheet" href="/styles/simple.css">
  </head>
  <body style="text-align: center">
    May take a minute to load. Please be patient. :)
    <canvas id="unity-canvas" width=1028 height=768 style="width: 1028px; height: 768px; background: #231F20"></canvas>
    <script src="Build/WebGL Builds.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL Builds.data",
        frameworkUrl: "Build/WebGL Builds.framework.js",
        codeUrl: "Build/WebGL Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Alinda",
        productName: "Sharkbait",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
